<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="templates/defaultLayout.xhtml">

		<ui:define name="header">
			<ui:include src="userMenu.xhtml" />

			<h3>
				<h:outputText value="Reservar Bicicleta" />
			</h3>
		</ui:define>
		<ui:define name="content">
			<b:container>
				<b:well>
					<h:form id="prestarBici" styleClass="form-horizontal">
						<h:message for="prestarBici" />

						<h:outputText value="estacion:" for="est" />
						<b:selectOneMenu value="#{prestamoBean.estacionOrigen}" span="12">
							<f:selectItems value="#{prestamoBean.estaciones}" />
						</b:selectOneMenu>
						
						<h:outputText value="bicicletas:" for="bic" />
						<b:selectOneMenu value="#{prestamoBean.bicicleta}" span="12">
							<f:selectItems value="#{prestamoBean.bicicletas}" />
						</b:selectOneMenu>															
						
						<b:row>
							<h:commandButton value="Aceptar"
								action="#{ prestamoBean.guardar }"></h:commandButton>
							<a href="bienvenido.xhtml">Inicio</a>
						</b:row>
						
	<h:form>
    	<p:growl id="msgs" showDetail="true" />
 
   
        	<h:panelGrid columns="2" cellpadding="5">
            	<p:outputLabel for="country" value="Country: " />
            	<p:selectOneMenu id="country" value="#{prestamoBean.country}" style="width:150px">
                	<p:ajax listener="#{prestamoBean.onCountryChange}" update="city" />
                	<f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />                	
                	<f:selectItems value="#{prestamoBean.countries}" />
            	</p:selectOneMenu>
 
            	<p:outputLabel for="city" value="City: " />
            		<p:selectOneMenu id="city" value="#{prestamoBean.city}" style="width:150px">
                		<f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                		<f:selectItems value="#{prestamoBean.cities}" />
            		</p:selectOneMenu>
        		</h:panelGrid>
 
 
        				<p:commandButton value="Aceptar" update="msgs" actionListener="#{prestamoBean.displayLocation}" icon="ui-icon-check" />    
					</h:form>	
				</h:form>																	

					
				</b:well>
			</b:container>
		</ui:define>

	</ui:composition>

</h:body>

</html>
