<html lang="en" 
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="templates/defaultLayout.xhtml">
	<ui:define name="header">
	<ui:include src="adminMenu.xhtml" />
		<h3>
		       <h:outputText value="Nueva Bicicleta" rendered="#{ bicicletaBean.esAlta }" />
		       <h:outputText value="Modifica Bicicleta" rendered="#{ not bicicletaBean.esAlta}"/>		    
		</h3>
	</ui:define>
	

		
		<ui:define name="content">
		<b:container>
		<b:well>
		<h:form id="newUserForm" styleClass="form-horizontal">			
				<h:message for="newUserForm" /> 
						
				<!-- <h:panelGrid columns="2" cellpadding="5"> -->
						
				
				<b:messages id="nachrichten" showDetail="true" showSummary="false" />
				<h:outputLabel value="Patente:"/>
				<b:inputText span="12" placeholder="patente" id="patente" value="#{ bicicletaBean.bicicleta.patente }" required="true" requiredMessage="Patente: se necesita un valor ">  </b:inputText>

				<h:outputLabel value="Estado:" for="estado" />					
					<b:selectOneMenu value="#{bicicletaBean.bicicleta.estadoActual}" span="12" id="estado" >
       				<f:selectItems value="#{bicicletaBean.estadosDisponibles}"/>
   				</b:selectOneMenu>
   				
   				<h:outputLabel value="Estacion Actual:" for="estacion" />					
					<b:selectOneMenu value="#{bicicletaBean.bicicleta.estacionActual}" span="12" id="estacion" >
       				<f:selectItems value="#{bicicletaBean.estacionesDisponibles}"/>
   				</b:selectOneMenu>
   				
				<b:row>	   
				                      			          
				<b:commandButton value="Aceptar" action="#{ bicicletaBean.guardar }" icon="chevron-right" iconAlign="right" look="success"></b:commandButton>
				
				<h:link value="Cancelar" outcome="#{ bicicletaBean.cancelarURL }" styleClass="btn btn-default" ></h:link>
				
				</b:row>							
		<!--  	</h:panelGrid>-->			
			</h:form>
		</b:well>	
		</b:container>
		</ui:define>

	</ui:composition>

</h:body>

</html>
