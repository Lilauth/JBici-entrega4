<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    
    <b:navBar brand="JBici" brandHref="bienvenido.xhtml" inverse="true"
		fixed="top">    
   			<b:navbarLinks>
				<b:navLink value="Retirar Bicicleta" outcome="prestarBicicleta.xhtml"></b:navLink>
				<h:form styleClass="navbar-form navbar-right">
				<h:commandButton value="#{ loginBean.username }"
								 action="#{ usuarioBean.editar }">
					<f:param name="id" value="#{ loginBean.idUsuario }" />
					<f:param name="oper" value="M" />
				</h:commandButton>
			
				<h:commandLink value="Cerrar Sesion" action="#{ loginBean.logout }" />
			</h:form>
				
			</b:navbarLinks>
	</b:navBar>		   								
</ui:composition>
