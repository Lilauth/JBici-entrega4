<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    
    <b:navBar brand="JBici" brandHref="bienvenido.xhtml" inverse="true" fixed="top">    
   		<b:navbarLinks>
   			<b:dropMenu value="Préstamos"> 			
				<b:navLink value="Nuevo Préstamo" outcome="prestamoActual.xhtml"></b:navLink>
				<b:navLink value="Devolver Préstamo" outcome="prestamos.xhtml"></b:navLink>
			</b:dropMenu>	
			<b:dropMenu value="Estaciones">
				<b:navLink value="Listado de Estaciones" outcome="estaciones.xhtml"></b:navLink>
					
			</b:dropMenu>
				<h:form styleClass="navbar-form navbar-right">
					<b:commandButton value="#{ loginBean.username }"
								 look="success"
								 action="#{ usuarioBean.modificarDatos }">					
					</b:commandButton>
				<h:commandLink value="Cerrar Sesion" action="#{ loginBean.logout }" />
			</h:form>
		</b:navbarLinks>
	</b:navBar>		   								
</ui:composition>
