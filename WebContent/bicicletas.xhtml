<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	
	<ui:composition template="templates/defaultLayout.xhtml">
	<ui:define name="header">
	<ui:include src="adminMenu.xhtml" />
	</ui:define>
	
		<ui:define name="content">
			<h3>Bicicletas</h3>
			
			<h:form>
				<b:commandButton value="Nueva Estacion" action="#{ bicicletaBean.nuevaBicicleta }"
							 icon="chevron-right" iconAlign="right">
				</b:commandButton>
			</h:form>
			
			<b:container fluid="true"> <b:column> <b:row styleClass="table-responsive">
				<h:dataTable styleClass="table table-striped"  value="#{bicicletasBean.listaBicicletas}" var="b">

					<h:column>
						<f:facet name="header">Patente</f:facet>
		    			#{b.patente}
	 	    		</h:column>

					<h:column>
						<f:facet name="header">Estado</f:facet>
		    			#{b.estadoActual}
	 	    		</h:column>
	 	    		
	    			
	 	    		
	 	    		<h:column>
						<f:facet name="header">Estacion Actual</f:facet>
		    			#{b.estacionActual}
	 	    		</h:column>
	 	    		
	 	    		<h:column>
						<f:facet name="header">Fecha de Ingreso</f:facet>
		    			#{b.fechaIngreso}
	 	    		</h:column>
		    		
    				<h:column>
    					<f:facet name="header">Operaciones</f:facet> 
    					<h:form>    					      																													
							<h:commandButton value="Editar" action="#{ bicicletaBean.editarBicicleta }">
							<f:param name="id" value="#{b.id}" />
							</h:commandButton>																																			
						</h:form>												
    				</h:column>
    				
    				<h:column>    				
    					<h:form>    			
    						<!-- // TODO Confirmacion antes de eliminar	-->		      				
							<h:commandButton value="Eliminar" action="#{ bicicletaBean.eliminarBicicleta }">							
								<f:param name="id" value="#{b.id}" />
							</h:commandButton>																									
						</h:form>												
    				</h:column>
    																		
				</h:dataTable>
			
			</b:row> </b:column> </b:container> 

				
		</ui:define>
	</ui:composition>
	
</h:body>

</html>
