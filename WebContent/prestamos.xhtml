<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	
	<ui:composition template="templates/defaultLayout.xhtml">
	<ui:define name="header">
	<ui:include src="userMenu.xhtml" />
	</ui:define>
	
		<ui:define name="content">		
			<h3>Prestamos Actales</h3>
			
			<h:form>																	
				<p:commandButton value="Nuevo" action="#{prestamoBean.nuevo}" />						
			</h:form>
			
			<h:form id="form">
			<h:dataTable value="#{prestamosBean.prestamosActualesList}" var="p">

				<h:column>

					<f:facet name="header">id</f:facet>
    			#{p.id}
 
    		</h:column>

				<h:column>

					<f:facet name="header">Fecha</f:facet>
    			#{u.fechaHora}
 
    		</h:column>

				<h:column>

					<f:facet name="header">estacion origen</f:facet>
    			#{p.estacion.nombre}
 
    		</h:column>
    		<h:column>
    				<f:facet name="header">Operaciones</f:facet> 
    				<h:form>    					      																													
						<h:commandButton value="Devolver" action="#{ prestamoBean.devolver }">							
							<f:param name="id" value="#{p.id}" />
						</h:commandButton>																																			
					</h:form>												
    		</h:column>
    		<h:column>
    				<f:facet name="header">Operaciones</f:facet> 
    				<h:form>    					      																													
						<h:commandButton value="Devolver y Denunciar" action="#{ prestamoBean.devolver }">
							<f:ajax execute="@form" render="@form" />							
							<f:param name="id" value="#{p.id}" />
						</h:commandButton>																																			
					</h:form>												
    		</h:column>
    		</h:dataTable>	
    		</h:form>
    		<h:form>    		   
    		<h:commandButton value="Nuevo" action="#{ prestamoBean.nuevo }">    						
				<f:param name="idUsuario" value="#{ loginBean.idUsuario}" />
    		</h:commandButton>
    		</h:form>      		    		    		
			    			
		</ui:define>
	</ui:composition>
	
</h:body>

</html>
