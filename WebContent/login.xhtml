<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>

	<ui:composition template="templates/defaultLayout.xhtml">
		
		<ui:define name="header">
			<b:navBar inverse="true" fixed="top">
				<h:form styleClass="navbar-form navbar-right" id="loginForm">
					<h:message for="loginForm" />
					<div class="form-group">
						<b:inputText placeholder="Email" fieldSize="sm"
							value="#{ loginBean.username }"></b:inputText>
					</div>
					<div class="form-group">
						<b:inputSecret placeholder="Password" fieldSize="sm"
							value="#{ loginBean.password }">
						</b:inputSecret>
					</div>
				          #{' '}
				<b:commandButton value="Aceptar" action="#{ loginBean.login }"
						look="success" icon="chevron-right" iconAlign="right"></b:commandButton>
											
					<h:form>
						<h:commandButton value="Registrarse" action="#{ usuarioBean.registrarse }" >
							<f:param name="id" value="0" />
							<f:param name="oper" value="A" />
						</h:commandButton>																											
				</h:form>
				</h:form>				
			</b:navBar>
		</ui:define>
	</ui:composition>

</h:body>

</html>
