<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
<ui:composition template="templates/defaultLayout.xhtml">

		<ui:define name="header" >
		    <h:panelGroup rendered="#{ (loginBean.idUsuario ne -1) and (loginBean.esAdmin) }">
    			<ui:include src="adminMenu.xhtml"/>
 			</h:panelGroup>	   
 			<h:panelGroup rendered="#{ (loginBean.idUsuario ne -1) and not(loginBean.esAdmin) }">
    			<ui:include src="userMenu.xhtml"/>
 			</h:panelGroup>
 			<h:panelGroup rendered="#{ loginBean.idUsuario eq -1 }">
    			<ui:include src="basicMenu.xhtml"/>
 			</h:panelGroup>	    		     		    
		    <h3>
		       <h:outputText value="Registro" rendered="#{ usuarioBean.esAlta }" />
		       <h:outputText value="Modifica Usuario" rendered="#{ not usuarioBean.esAlta}"/>		    
			</h3>
			
		</ui:define>
		
		<ui:define name="content">
		<b:container>
		<b:well>
		<h:form id="newUserForm" styleClass="form-horizontal">			
				<h:message for="newUserForm" /> 
				<!-- <h:panelGrid columns="2" cellpadding="5"> -->		
				
				<h:outputText value="Nombre:"/>
				<b:inputText span="12" placeholder="nombre" value="#{ usuarioBean.usuario2.nombre }">  </b:inputText>
				
				<h:outputText value="Apellido:"/>
				<b:inputText span="12" placeholder="apellido" value="#{ usuarioBean.usuario2.apellido }"> </b:inputText>													
				
				<h:outputText value="DNI:"/>
				<b:inputText span="12" placeholder="DNI" value="#{ usuarioBean.usuario2.dni }" > </b:inputText>	
				
				<h:outputText value="Domicilio:"/>
				<b:inputText span="12" placeholder="domicilio" value="#{ usuarioBean.usuario2.domicilio }" > </b:inputText>
				
				<h:outputText value="Sexo:"/>
				<b:inputText span="12" placeholder="Sexo" value="#{ usuarioBean.usuario2.sexo }" > </b:inputText>	
							
				<h:outputText value="e-mail:"/>
				<b:inputText span="12" placeholder="e-mail" value="#{ usuarioBean.usuario2.email }" > </b:inputText>
														
				<h:outputText value="password:" rendered="#{ ((usuarioBean.oper ne 'B') or (usuarioBean.esAlta)) }" />
				<h:inputSecret value="#{ usuarioBean.usuario2.password }" rendered="#{ ((usuarioBean.oper ne 'B') or (usuarioBean.esAlta)) }" />				          				        
				<h:outputText value="perfil:" rendered="#{ loginBean.esAdmin}"/>		
				
				<b:selectOneMenu label="perfil" value="#{ usuarioBean.perfil }" rendered="#{ loginBean.esAdmin }">
						 <f:selectItems value="#{ usuarioBean.perfilesDisponibles }" />						
				</b:selectOneMenu >
				<h:outputLabel value="Perfil:" rendered="#{ loginBean.esAdmin }" />
				<b:selectOneMenu value="#{usuarioBean.perfil}" rendered="#{ loginBean.esAdmin }" >
       			<f:selectItems value="#{usuarioBean.perfilesDisponibles}"/>
   				</b:selectOneMenu>
				<b:row>	                         			          
				<h:commandButton value="Aceptar" action="#{ usuarioBean.registrar }"></h:commandButton>
				<a href="login.xhtml">Inicio</a>				
				</b:row>							
		<!--  	</h:panelGrid>-->			
			</h:form>
		</b:well>	
		</b:container>
		</ui:define>

	</ui:composition>

</h:body>

</html>
